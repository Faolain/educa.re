<section id="home">
    <input id="search-documents" class="form-control">
    <button class="btn createNew" ng-click="createDocument()">New Document</button>
    Drop File:
    <div ngf-drop ng-model="files" class="drop-box"
        ngf-drag-over-class="dragover" ngf-multiple="true" ngf-allow-dir="true"
        ngf-accept="'.jpg,.png,.pdf,.docx'">Drop Images or PDFs files here</div>
    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
</section>
