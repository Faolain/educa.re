<div>
   <tabset justified="true">
      <tab heading="Drafts">
         <ul>
            <li ng-repeat="commit in commits">{{commit.date}} {{commit.message}}</li>
         </ul>
      </tab>
      <tab heading="Collaborators">
         <ul>
            <li ng-repeat="collaborator in document.editAccess">{{collaborator}}</li>
         </ul>
      </tab>
      <tab heading="Suggested Edits">
         <ul>
            <li ng-repeat="pullRequest in document.pullRequests">{{pullRequest.author}} {{pullRequest.message}}</li>
         </ul>
      </tab>
   </tabset>
</div>
