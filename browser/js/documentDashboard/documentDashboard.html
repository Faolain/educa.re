<div id="userDashboard">
   <tabset justified="true">
      <tab heading="Drafts ({{commits.length}})">
         <ul>
            <li ng-repeat="commit in commits" ng-click="showVersion(commit)">{{commit.message}}, {{commit.authored_date | date:'medium'}} {{document.dateCreated | date:'medium'}}</li>
         </ul>
      </tab>
      <tab heading="Collaborators ({{document.editAccess.length}})">
         <ul>
            <li ng-repeat="collaborator in document.editAccess" ui-sref='userProfile({userId: collaborator._id})'>{{collaborator.name.first}} {{collaborator.name.last}}</li>
         </ul>
      </tab>
      <tab heading="Suggested Edits ({{document.pullRequests.length }}) ">
         <ul>
            <li ng-repeat="pullRequest in document.pullRequests" ng-click="open('lg', document, $index, pullRequest)">{{pullRequest.author}} {{pullRequest.message}}</li>
         </ul>
      </tab>
   </tabset>
</div>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-body">
      {{content}}
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-primary" ng-click="mergeChanges()">Merge</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>
