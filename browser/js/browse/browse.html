<div id="browse">
    <div id="browse-categories" class="col-sm-2">
        <div class="categoryWrapper">
            <div class="divider">
                <a class="dividerName">Categories</a>
            </div>
            <ul>
                <li ng-repeat="category in categories"><a ui-sref="browse.category({categoryName: category})">{{ category | capitalize:true }}</a></li>
            </ul>
        </div>
    </div>
    <div class="col-sm-9">
        <ui-view></ui-view>
    </div>
</div>
