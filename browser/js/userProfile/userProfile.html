<ui-view>
   <div id='userProfile'>
      <div class="userJumbotron">
         <div class="container-fluid">
            <div class="row">
               <div class="col-sm-4"></div>
               <div class="col-sm-4"><h1>
                     <div class="userCircle">{{user.name.first.charAt(0)}}</div>
                  <p class="userProfName">{{user.name.first}} {{user.name.last}}</p>
               </div>
               <div class="col-sm-4">
               </div>
            </div>
         </div>
         <div class="description">
            <div class="container-fluid">
               <div class="row">
                  <div class="col-sm-4"></div>
                  <div class="col-sm-4"><h1>
                     <div class="container=fluid">
                        <div class="row">
                           <div class="col-sm-4"><button class="userBtn">
                              Likes:
                              <strong>{{likes}}</strong>
                           </button></div>
                           <div class="col-sm-4"><button class="userBtn" ui-sref="userProfile.userDocuments">
                              Works:
                              <strong>{{user.documents.length}}</strong>
                           </button></div>
                           <div class="col-sm-4"><button class="userBtn">
                              Read:
                              <strong>{{user.bookmarks.length}}</strong>
                              <button/></div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="col-sm-4">
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="container docSnippets">
      <div class="divider">
         <a class="dividerName">Selected Works</a>
      </div>
      <document-snapshot document="document" user="user" ng-repeat="document in documents" class="selectedWork"></document-snapshot>
   </div>
</ui-view>
