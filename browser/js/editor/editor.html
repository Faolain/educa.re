
<div>
<button ng-click = "toggle()">Information</button>

        <div id="sidebar-wrapper" ng-show="checked">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">Information</li>
                <li><a href="#" ng-click="seeDashboard()">Suggested Edits {{document.pullRequests.length}}</a></li>
                <li><a href="#" ng-click="seeDashboard()">Collaborators {{document.editAccess.length}}</a></li>
                <li><a href="#" ng-click="seeDashboard()">Drafts {{commits.length}}</a></li>
                <li><a href="#" ng-click="createUserFolder()">New Document</a></li>
            </ul>
        </div>
</div>

{{document.currentVersion}}
<medium-editor class="editor" ng-model="contentToHtml"  options='{"placeholder": "Start writing", "buttons": ["bold", "italic", "underline", "anchor", "header1", "header2", "quote", "orderedlist", "unorderedlist"]}' bind-options="markdownOptions"></medium-editor><br/>





<button ng-click="saveUserDocument(docInfo)" ng-show="isUser">Save doc</button>
<button ng-click="branchDocument()" ng-show="isNotUser">Branch doc</button>
<button ng-click="makePullRequest()" ng-show="isBranched">Suggest changes</button>
<button ng-click="goToUserProfile()">User Profile</button>
<ul>
    <li  ng-repeat="pullRequest in pullRequests" ng-click="getDiff(pullRequest)">{{pullRequest}}</li>
</ul>
