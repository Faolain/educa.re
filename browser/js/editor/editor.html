
<div>
        <div id="sidebar-wrapper" ng-show="checked">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">Information</li>
                <li><a href="#" ng-click="seeDashboard()">Suggested Edits {{document.pullRequests.length}}</a></li>
                <li><a href="#" ng-click="seeDashboard()">Collaborators {{document.editAccess.length}}</a></li>
                <li><a href="#" ng-click="seeDashboard()">Drafts {{commits.length}}</a></li>
                <li><a href="#" ng-click="createUserFolder()">New Document</a></li>
            </ul>
        </div>
</div>


<input id="search-collaborators" class="form-control">
<div class="container editorWrapper">


    <div ng-if="canEdit" medium-editor add-or-delete="contentToHtml" class="editor" ng-model="contentToHtml"  options='{"buttons": ["bold", "italic", "underline", "anchor", "header1", "header2", "quote", "orderedlist", "unorderedlist"]}' bind-options="markdownOptions">
    </div><br/>
    <div ng-if="!canEdit" medium-editor add-or-delete="contentToHtml" class="editor" ng-model="contentToHtml"  options='{"buttons": ["bold", "italic", "underline", "anchor", "header1", "header2", "quote", "orderedlist", "unorderedlist"], "disableEditing": true, "disableToolbar": true}' bind-options="markdownOptions">
    </div><br/>

    <!--<div medium-editor add-or-delete class="editor" ng-model="contentToHtml"  options='{"buttons": ["bold", "italic", "underline", "anchor", "header1", "header2", "quote", "orderedlist", "unorderedlist"]}' bind-options="markdownOptions">-->
    <!--</div><br/>-->


    <div class="buttonWrapper">
        <button class= "btn" ng-click = "toggle()"><i class="fa fa-info fa-fw"></i></button>
        <button class= "btn" ng-click="saveUserDocument(docInfo)" ng-show="isUser"><i class="fa fa-floppy-o fa-fw"></i></button>
        <button ng-click="branchDocument()" ng-show="isNotUser">Branch doc</button>
        <button ng-click="makePullRequest()" ng-show="isBranched">Suggest changes</button>
    </div>
</div>

<a href="/api/documents/{{document._id}}/export" target="_blank">Export Document as PDF </a>
