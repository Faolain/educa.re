

<medium-editor ng-model="docInfo.document.currentVersion"  options='{"placeholder": "Start writing", "buttons": ["bold", "italic", "underline", "anchor", "header1", "header2", "quote", "orderedlist", "unorderedlist"]}'></medium-editor>

<ui-view></ui-view><br/>
<button ng-click="createUserFolder()">Create doc</button>
<button ng-click="saveUserDocument(docInfo)">Save doc</button>
<button ng-click="branchDocument()">Branch doc</button>
<button ng-click="makePullRequest()">Suggest changes</button>

<ul>
    <li  ng-repeat="pullRequest in pullRequests" ng-click="mergeDocument(pullRequest)">{{pullRequest}}</li>
</ul>
